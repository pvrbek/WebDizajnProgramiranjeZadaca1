        <section class="content">
            <section id="sadrzaj"> 
                <h1>Registracija:</h1>
                <form id="registracija" method="post" name="registracija" action="http://arka.foi.hr/WebDiP/2013/zadaca_01/ispis_forme.php" class="registracija">
                    <p><label for="ime">Ime: </label>
                    <input type="text" id="ime" name="ime" size="15" maxlength="15"  placeholder="Ime" autofocus="autofocus" required="required"><br>
                    <label for="korpr">Prezime: </label>
                    <input type="text" id="korpr" name="prezime" size="15" maxlength="15"  placeholder="Prezime"  required="required"><br>
                    <label for="slika">Postavi sliku:</label>
                    <input id="slika" type="file" name="slika"><br>
                    <label for="adr">Adresa: </label>
                    <input type="text" id="adr" name="adresa" size="35" maxlength="35"  placeholder="Adresa"  required="required"><br>
                    <label for="dgra">Grad: </label>
                    <input type="text" id="dgra" name="grad" size="15" maxlength="15"  placeholder="Grad"  required="required"><br>
                    <label for="email">E-mail: </label>
                    <input type="email" id="email" name="email" size="35" maxlength="35" placeholder="ime.prezime@foi.hr" required="required" pattern=".+@foi.hr"><br>
                    <label for="korime">Korisničko ime: </label>
                    <input type="text" id="korime" name="korime" size="15" maxlength="15" pattern=".{6}" placeholder="korisničko ime" required="required"><br>
                    <label for="lozinka1">Lozinka: </label>
                    <input type="password" id="lozinka1" name="lozinka1" size="15" maxlength="15" pattern=".{6}" placeholder="lozinka" required="required"><br>
                    <label for="lozinka2">Potvrdi pozinku: </label>
                    <input type="password" id="lozinka2" name="lozinka2" size="15" maxlength="15" pattern=".{6}" placeholder="lozinka" required="required"><br> 
                    <label for="telefon">Broj telefona: </label>
                    <input type="tel" id="telefon" name="telefon" size="25" maxlength="25" placeholder="xxx xxxxxxx"><br>
                    <label for="zivot">Životopis: </label>
                    <textarea id="zivot" name="zivotopis" rows="10" cols="60" maxlength="580" placeholder="Kratak životopis"></textarea><br>
                    <label for="datRod">Datum rođenja: </label>
                    <input type="date" id="datRod" name="datumRođenja" required="required"><br>
                    <label for="spol">Spol: </label>
                    <select id="spol">
                        <option value="-1" selected="selected">Odaberi spol</option>
                        <option value="0">Muško</option>
                        <option value="1">Žensko</option>
                    </select><br>
                    <label for="obavijest">Primati obavijesti putem elektroničke pošte:</label>
                    <input type="radio" id="obavijest" name="obavijest" value="Da">Da
                    <input type="radio" name="obavijest" value="Ne">Ne<br><br><br>
                    <label for="uvjetiUp">Prihvaćam uvijete upotrebe aplikacije:</label>
                    <input type="checkbox" id="uvjetiUp" name="Uvijeti" value="1"><br><br><br>
                    <label for="submit">Pošalji podatke: </label>
                    <input type="submit" id="submit" value="Pošalji" class="gumb">     
                </form>
